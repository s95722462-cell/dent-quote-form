<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덴트 견적 문의</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1.2">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="quote-container" class="container">
        <h1>대성카케어시스템</h1>
        <h2>덴트 견적 문의 <a href="tel:010-9303-7989">010-9303-7989</a></h2>
        <p>차량 정보와 덴트가 필요한 부위를 알려주세요.</p>
        <form id="quote-form">
            <div class="form-group">
                <label for="car-brand">차량 브랜드:</label>
                <div class="input-wrapper">
                    <input type="text" id="car-brand" name="car-brand" placeholder="예) 현대" required>
                    <div class="input-display" id="car-brand-display"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="car-model">차량 이름:</label>
                <div class="input-wrapper">
                    <input type="text" id="car-model" name="car-model" placeholder="예) 그랜져 TG" required>
                    <div class="input-display" id="car-model-display"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="car-color">차량 색상:</label>
                <div class="input-wrapper">
                    <input type="text" id="car-color" name="car-color" placeholder="예) 흰색" required>
                    <div class="input-display" id="car-color-display"></div>
                </div>
            </div>
            <div class="form-group">
                <label>덴트가 필요한 부위를 선택해주세요: <button type="button" id="undo-mark-button">마지막 표시 취소</button></label>
                <div id="image-container">
                    <img id="car-diagram" src="my_car_image.png" alt="차량 다이어그램" />
                </div>
            </div>
            <button type="button" id="capture-button">견적 내용 캡처하기</button>
        </form>
        <div class="signature">made by 알프</div>
    </div>
    <div id="captured-image-container" style="display:none; text-align: center;">
        <h3>캡처된 견적 내용</h3>
        <p><strong>PC:</strong> 이미지 우클릭 후 '이미지 저장' 선택<br><strong>모바일:</strong> 이미지를 길게 눌러 저장</p>
        <img id="captured-image" src="" alt="캡처된 견적 내용" style="width:90%; max-width: 500px;">
    </div>
    <script src="script.js?v=1.2"></script>
</body>
</html>
